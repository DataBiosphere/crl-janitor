server.port=8080

db.janitor.uri=jdbc:postgresql://127.0.0.1:5432/testdb
db.janitor.username=dbuser
db.janitor.password=dbpwd
db.janitor.recreateDbOnStart=true
db.janitor.updateDbOnStart=true
db.stairway.uri=jdbc:postgresql://127.0.0.1:5432/testdb_stairway
db.stairway.username=dbuser_stairway
db.stairway.password=dbpwd_stairway
# Testing is easier if we are not scheduling changes to the database by default.
janitor.primary.schedulerEnabled=false
stackdriver.enabled=false
stairway.maxParallelFlights=40
stairway.migrateUpgrade=true
stairway.forceCleanStart=true
stairway.quietDownTimeout=20s
stairway.terminateTimeout=5s
pubsub.track-resource.enabled=false
# CRL configuration in test
test.crlClientCredentialFilePath=true
test.janitorProjectId=terra-kernel-k8s
test.janitorTopicId=crljanitor-tools-pubsub-topic
# Google Service Account path used to publish message in test.
test.clientServiceAccountPath=rendered/client-sa-account.json
