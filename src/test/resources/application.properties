server.port=8080

db.janitor.uri=jdbc:postgresql://127.0.0.1:5432/testdb
db.janitor.username=dbuser
db.janitor.password=dbpwd
db.janitor.recreateDbOnStart=true
db.janitor.updateDbOnStart=true
db.stairway.uri=jdbc:postgresql://127.0.0.1:5432/testdb_stairway
db.stairway.username=dbuser_stairway
db.stairway.password=dbpwd_stairway
# Testing is easier if we are not scheduling changes to the database by default.
janitor.primary.schedulerEnabled=false
stackdriver.enabled=false
stairway.maxParallelFlights=40
stairway.migrateUpgrade=true
stairway.forceCleanStart=true
stairway.quietDownTimeout=20s
stairway.terminateTimeout=5s
pubsub.track-resource.enabled=false
# CRL configuration in test. Different from the CRL configs in application-integration-test, this is used to make tests
# are able to talk to 'prod' Janitor which we use to cleanup resources created by those tests.
# TODO(PF-67): Find solution for piping configs and secrets.
# The credential file path to publish message to 'prod' Janitor.
test.prodCrlClientCredentialFilePath=rendered/tools-client-sa-account.json
# The credential file path to create resource in test.
test.resourceCredentialFilePath=rendered/sa-account.json
test.prodTrackResourceProjectId=terra-kernel-k8s
test.prodTrackResourceTopicId=crljanitor-tools-pubsub-topic
# The project holds all created resources
test.resourceProjectId=terra-janitor-test
