# NOTE: this is still changing because nothing uses Janitor. Expect
# DBs to keep blowing up for now.
databaseChangeLog:
- changeSet:
    id: init_janitor_table
    author: yonghaoy
    changes:
    - createTable:
        tableName: tracked_resource
        columns:
          - column:
              name: id
              type: setUuid
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: resource_type
              type: text
              remarks: contains resource type enum('GOOGLE_BIGQUERY_DATASET', 'GOOGLE_BIGQUERY_TABLE', 'GOOGLE_BLOB', 'GOOGLE_BUCKET', 'GOOGLE_PROJECT')
              constraints:
                nullable: false
                unique: false
          - column:
              name: resource_uid
              type: jsonb
              constraints:
                nullable: false
                unique: false
          - column:
              name: creation
              type: timestamptz
              constraints:
                nullable: false
                unique: false
          - column:
              name: expiration
              type: timestamptz
              constraints:
                nullable: false
                unique: false
          - column:
              name: state
              type: text
              remarks: Contains resource state enum('READY', 'CLEANDING', 'DONE', 'ERROR', 'ABANDONED')
              constraints:
                nullable: false
                unique: false
    - createTable:
        tableName: label
        columns:
          - column:
              name: tracked_resource_id
              type: setUuid
              constraints:
                references: tracked_resource(id)
                foreignKeyName: fk_tracked_id
                primaryKey: true
                unique: false
                nullable: false
          - column:
              name: key
              type: text
              constraints:
                primaryKey: true
                nullable: false
                unique: false
          - column:
              name: value
              type: text
              constraints:
                nullable: false
                unique: false
    - createTable:
        tableName: cleanup_flight
        columns:
          - column:
              name: flight_id
              type: text
              constraints:
                primaryKey: true
                nullable: false
                unique: true
          - column:
              name: tracked_resource_id
              type: setUuid
              constraints:
                references: tracked_resource(id)
                foreignKeyName: fk_tracked_id
                unique: false
                nullable: false
          - column:
              name: flight_state
              type: text
              remarks: Contains flight state enum('INITIATING', 'IN_FLIGHT', 'FINISHING', 'FATAL', 'FINISHED')
              constraints:
                nullable: false
                unique: false
    - createTable:
        tableName: cleanup_log
        columns:
          - column:
              name: tracked_resource_id
              type: setUuid
              constraints:
                references: tracked_resource(id)
                foreignKeyName: fk_tracked_id
                primaryKey: true
                nullable: false
          - column:
              name: logtime
              type: timestamp
              constraints:
                nullable: false
                unique: false
          - column:
              name: status
              type: text
              constraints:
                nullable: false
                unique: false
          - column:
              name: description
              type: text
              constraints:
                nullable: true
                unique: false
